<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Pricing</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <p id="name">our pricing</p>
      <div class="all">
        <p id="annually">annually</p>
        <form>
          <input type="checkbox" checked id="check">
          <label for="check"></label>
        </form>
        <p id="month">monthly</p>
      </div>
    </header>

    <section>
      <div class="basic">
        <div class="collect">
          <p id="basic-name" class="name">basic</p>
          <strong id="basic-salary" class="salary">$ 19.99</strong>
          <p id="basic-storage" class="storage">500 GB Storage</p>
          <p id="basic-user" class="user">2 Users Allowed</p>
          <p id="basic-send" class="send">Send up to 3 GB</p>
          <button id="more">learn more</button>
        </div>
      </div>
      <div class="prof">
        <div class="collect">
          <p id="prof-name" class="name">professional</p>
          <strong id="prof-salary" class="salary">$ 24.99</strong>
          <p id="prof-storage" class="storage">1 TB Storage</p>
          <p id="prof-user" class="user">5 Users Allowed</p>
          <p id="prof-send" class="send">Send up to 10 GB</p>
          <button id="more">learn more</button>
        </div>
      </div>
      <div class="master">
        <div class="collect">
          <p id="master-name" class="name">master</p>
          <strong id="master-salary" class="salary">$ 39.99</strong>
          <p id="master-storage" class="storage">2 TB Storage</p>
          <p id="master-user" class="user">10 Users Allowed</p>
          <p id="master-send" class="send">Send up to 20 GB</p>
          <button id="more">learn more</button>
        </div>
      </div>
    </section>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
